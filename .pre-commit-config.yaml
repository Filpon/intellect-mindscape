fail_fast: false

repos:
  - repo: local
    hooks:
      - id: run-pytest
        name: Run Pytest
        entry: ./auth-backend/run-pytest.sh
        # entry: pytest ./auth-backend/tests/ --maxfail=3 --disable-warnings --collect-only
        language: system
        types: [python]
  - repo: local
    hooks:
      - id: mypy
        name: Running mypy
        entry: mypy . ./app
        additional_dependencies: [mypy]
        language: python
        types: [python]
        stages: [pre-commit]
        args: ["--config-file", "pyproject.toml"]
        files: ^auth-backend/.*\.py$
        working_dir: auth-backend
  - repo: local
    hooks:
      - id: ruff
        name: Running ruff with fixing
        entry: ruff --config ./auth-backend/pyproject.toml check ./auth-backend  # --fix --unsafe-fixes
        language: python
        types: [python]
        stages: [pre-commit]
        files: ^auth-backend/.*\.py$
  - repo: local
    hooks:
      - id: prettier
        name: Running prettier
        entry: "cd ./auth && yarn format"
        # entry: yarn --cwd ./auth format
        language: system
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: eslint
        name: Running eslint
        entry: "cd ./auth && yarn eslint --fix"
        # entry: yarn --cwd ./auth seslint
        language: node
        stages: [pre-commit]
